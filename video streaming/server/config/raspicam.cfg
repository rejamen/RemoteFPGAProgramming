[video]
width = 1280
height = 800
bitrate = 4500000
brightness = 50
fps = 30
rtsp_port = 9000             ;realtime video rtsp port
[record]
base = '/home/pi/records'    ;video record base dir
cycle = True                 ;cycle record
limit = 3000                 ;remain disk space
[common]
tcp_port = 9999              ;tcp control port (for client)
http_port = 8080             ;http server control port (for browser)
vod_port = 9001              ;for client replay vod port
